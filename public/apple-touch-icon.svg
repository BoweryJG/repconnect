<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="appleMoneyGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00DD77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
    </linearGradient>
    <filter id="appleGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background for Apple devices -->
  <rect width="180" height="180" rx="40" fill="#0A0A0B"/>
  
  <!-- Money bills stack (scaled for 180x180) -->
  <g transform="translate(90, 90) scale(0.35)">
    <!-- Back bill -->
    <rect x="-140" y="-60" width="280" height="120" rx="8" fill="#1a4d2e" opacity="0.7" transform="rotate(-5)"/>
    <!-- Middle bill -->
    <rect x="-140" y="-60" width="280" height="120" rx="8" fill="#2d6a4f" opacity="0.8" transform="rotate(-2.5)"/>
    <!-- Front bill -->
    <rect x="-140" y="-60" width="280" height="120" rx="8" fill="url(#appleMoneyGreen)" filter="url(#appleGlow)"/>
    
    <!-- Dollar sign on front bill -->
    <text x="0" y="15" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#0A0A0B">$</text>
    
    <!-- Bill details -->
    <rect x="-120" y="-40" width="40" height="40" rx="20" fill="none" stroke="#0A0A0B" stroke-width="3"/>
    <rect x="80" y="-40" width="40" height="40" rx="20" fill="none" stroke="#0A0A0B" stroke-width="3"/>
  </g>
</svg>