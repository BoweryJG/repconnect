<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completing Authentication...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .message {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }
      .submessage {
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
    <script>
      // CRITICAL: Redirect to home with the hash intact so Supabase can process it
      (function () {
        console.log('[Auth Callback Handler] Starting auth callback processing...');

        // Get the full hash including tokens
        const hash = window.location.hash;
        console.log('[Auth Callback Handler] URL hash:', hash);

        if (hash && hash.includes('access_token')) {
          console.log(
            '[Auth Callback Handler] OAuth tokens detected, redirecting to home with hash...'
          );

          // Redirect to home page WITH the hash so Supabase can process it there
          window.location.replace('/' + hash);
        } else {
          console.log('[Auth Callback Handler] No tokens found, redirecting to home...');
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <div class="message">Completing authentication...</div>
      <div class="submessage">You'll be redirected in a moment</div>
    </div>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <meta http-equiv="refresh" content="0;url=/" />
    </noscript>
  </body>
</html>
