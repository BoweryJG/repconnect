    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        const supabase = createClient(
            'https://cbopynuvhcymbumjnvay.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNib3B5bnV2aGN5bWJ1bWpudmF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5OTUxNzMsImV4cCI6MjA1OTU3MTE3M30.UZElMkoHugIt984RtYWyfrRuv2rB67opQdCrFVPCfzU'
        );
        
        window.testAuth = async function() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing auth with redirect to: https://repconnect.repspheres.com/auth/callback<br><br>';
            
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://repconnect.repspheres.com/auth/callback'

            if (error) {
                output.innerHTML += 'ERROR: ' + error.message;
            } else {
                output.innerHTML += 'Redirecting to Google...';
            }
        }
    </script>
