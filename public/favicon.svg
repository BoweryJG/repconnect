<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="moneyGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00DD77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0A0A0B"/>
  
  <!-- Money bills stack -->
  <g transform="translate(256, 256)">
    <!-- Back bill -->
    <rect x="-140" y="-60" width="280" height="120" rx="8" fill="#1a4d2e" opacity="0.7" transform="rotate(-5)"/>
    <!-- Middle bill -->
    <rect x="-140" y="-60" width="280" height="120" rx="8" fill="#2d6a4f" opacity="0.8" transform="rotate(-2.5)"/>
    <!-- Front bill -->
    <rect x="-140" y="-60" width="280" height="120" rx="8" fill="url(#moneyGreen)" filter="url(#glow)"/>
    
    <!-- Dollar sign on front bill -->
    <text x="0" y="15" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#0A0A0B">$</text>
    
    <!-- Bill details -->
    <rect x="-120" y="-40" width="40" height="40" rx="20" fill="none" stroke="#0A0A0B" stroke-width="3"/>
    <rect x="80" y="-40" width="40" height="40" rx="20" fill="none" stroke="#0A0A0B" stroke-width="3"/>
    <line x1="-120" y1="30" x2="120" y2="30" stroke="#0A0A0B" stroke-width="2" opacity="0.3"/>
    <line x1="-120" y1="40" x2="120" y2="40" stroke="#0A0A0B" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- Floating dollar signs -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="30" fill="#00FF88" opacity="0.3" transform="rotate(-15 80 100)">$</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="25" fill="#00FF88" opacity="0.25" transform="rotate(20 400 150)">$</text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="35" fill="#00FF88" opacity="0.2" transform="rotate(-10 100 400)">$</text>
  <text x="380" y="380" font-family="Arial, sans-serif" font-size="28" fill="#00FF88" opacity="0.3" transform="rotate(15 380 380)">$</text>
</svg>